<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <head> section contains meta-information and resource links for the HTML document. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKEDIN Article</title>
    <!-- The <style> tag contains all the CSS rules for this page. -->
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* New container for the top controls (matches index.html) */
        .header-container {
            display: flex; /* Use flexbox for easy alignment. */
            justify-content: flex-end; /* Align the navigation menu to the right. */
            align-items: center; /* Vertically align items in the middle. */
            margin-bottom: 20px;
        }

        /* Container for the navigation dropdown */
        .nav-container {
            /* This container is used for semantic grouping of the navigation. */
        }

        /* --- Dropdown Menu Styling --- */
        .dropdown-menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: transparent; /* No background color for the button itself. */
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px;
            display: flex; /* Use flexbox to stack the dots vertically. */
            flex-direction: column; /* Stack items top-to-bottom. */
            gap: 3px; /* Space between dots */
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #333;
            border-radius: 50%;
        }

        .dropdown-content {
            display: none; /* The menu is hidden by default. */
            position: absolute; /* Position it relative to the .dropdown-menu container. */
            right: 0; /* Align the right edge of the menu with the right edge of the button. */
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure the menu appears on top of other content. */
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none; /* Remove underline from links. */
            display: block; /* Make the entire area of the link clickable. */
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
        }

        .dropdown-content a:hover { background-color: #f1f1f1; } /* Style for links on hover. */
        .show { display: block; } /* This class is toggled by JavaScript to show/hide the menu. */

        /* Main container for the table and controls */
        .table-container {
            background-color: #fff;
            /* Removing padding and shadow to eliminate the space around the table */
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }

        /* Styling for the table */
        table {
            width: 100%; /* Make the table span the full width of its container. */
            border-collapse: collapse; /* Merge cell borders for a cleaner look. */
            margin-top: 15px;
            table-layout: fixed; /* Important for controlling column widths consistently. */
        }

        /* Styling for table headers and cells */
        th, td {
            border: 1px solid #ddd;
            padding: 6px; /* Reduced padding to make rows shorter (matches homepage) */
            text-align: left;
            font-size: 13px; /* Reduced font size to fit more rows (matches homepage) */
            vertical-align: top; /* Align cell content to the top. */
            word-wrap: break-word; /* Ensures wrapping */
        }

        /* Header row styling */
        thead th {
            background-color: #007bff;
            color: white;
        }

        /* Alternating row colors (zebra-striping) for better readability. */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* First color */
        }
        tbody tr:nth-child(odd) {
            background-color: #eef;   /* Second color */
        }

        /* Style for the selected row when in edit mode (used by script-private.js). */
        tr.selected {
            background-color: #a0c4ff !important; /* Use !important to override nth-child */
            font-weight: bold;
        }

        /* Styling for the filter input cells */
        .filter-input {
            width: 95%; /* Make the input field nearly fill the cell. */
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Apply specific width constraints to the linkedin table columns for better layout. */
        .linkedin-table th:nth-child(1),
        .linkedin-table td:nth-child(1) {
            width: 4ch; /* Set a fixed, narrow width for 'Sno' (approx 4 characters) */
        }

        /* Set a fixed width for the 'topic' column */
        .linkedin-table th:nth-child(2),
        .linkedin-table td:nth-child(2) {
            width: 30ch; /* Set width to approximately 30 characters */
            max-width: 30ch; /* Ensure it doesn't exceed this width */
        }

        .linkedin-table th:nth-child(3),
        .linkedin-table td:nth-child(3) {
            width: 100%; /* The 'link' column will take up all available remaining space. */
        }

        /* Styling for the Edit/Save button (not used in public page, but kept for potential future use). */
        .edit-button {
            padding: 10px 15px;
            font-size: 15px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- 
      The <header> element is a semantic tag for the introductory content at the top of the page.
      It contains the navigation menu.
    -->
    <header class="header-container">
        <!-- Dropdown on the right -->
        <!-- Use <nav> for navigation links -->
        <nav class="nav-container">
            <div class="dropdown-menu">
                <button class="dropdown-button" id="dropdown-button">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="index.html">zOSINFO</a> <!-- Points to the redirector page -->
                    <a href="linkedin.html">LINKEDIN Article</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- The <main> element is a semantic tag for the primary content of the page. -->
    <main>
        <div class="table-container">
            <table id="data-table" class="linkedin-table"> <!-- The class helps target this specific table with CSS. -->
                <!-- Table headers and filter inputs will be generated by JavaScript -->
                <thead></thead>
                <!-- Table body will be populated by JavaScript -->
                <tbody></tbody>
            </table>
        </div>
    </main>

    <!-- The <script> tag links to our PUBLIC JavaScript file. It's placed at the end of the body -->
    <!-- so that the HTML elements are fully loaded before the script tries to access them. -->
    <script src="script-public.js"></script>

</body>
</html>
